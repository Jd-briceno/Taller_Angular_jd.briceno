<div class="container">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4"><strong>#</strong></th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of courses">
          <td>
            <dd>{{c.id}}</dd>
          </td>
          <td>
            <dd>{{c.name}}</dd>
          </td>
          <td>
            <dd>{{c.channel}}</dd>
          </td>
          <td>
            <dd>{{c.seasons}}</dd>
          </td>
        </tr>
          <div class="row justify-content-end">
            <h5 class="col-4"><strong>Promedio series:</strong></h5>
            <h5 class="col-4" id="total-credits"><strong></strong></h5>
        </div>
      </tbody>
    </table>
  </div>
</div>
